<div class="bruh">
    <h2 [@kickoff] *ngIf="(Score[0] == 0) && (Score[1] == 0)">Tic Tac Toe. Bro.</h2>
    <h2 [@kickoff] *ngIf="(!((Score[0] == 0) && (Score[1] == 0)))">Player X: {{Score[0]}}</h2>
    <h2 [@kickoff] *ngIf="(!((Score[0] == 0) && (Score[1] == 0)))">Player Y: {{Score[1]}}</h2>
    
</div>
