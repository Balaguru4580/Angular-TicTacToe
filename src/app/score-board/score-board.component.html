<div class="header">
    <h2 [@kickoff] *ngIf="(Score[0] == 0) && (Score[1] == 0)">Tic Tac Toe in Angular</h2>
    <h2 [@kickoff] *ngIf="(!((Score[0] == 0) && (Score[1] == 0)))">Player A: {{Score[0]}}</h2>
    <h2 [@kickoff] *ngIf="(!((Score[0] == 0) && (Score[1] == 0)))">Player B: {{Score[1]}}</h2>
</div>
